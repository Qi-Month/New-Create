
[overlay]
	#Whether to enable the overlay. If disabled, all other overlay options will be ignored.
	enableOverlay = true
	#The layout style of the overlay. 0: none, 1: above hot bar long, 2: above hot bar short, 3: top left, 4: top right, 5: bottom left, 6: bottom right
	#Range: 0 ~ 6
	overlayLayoutStyle = 1
	#The scale of the overlay text.
	#Range: 0.1 ~ 10.0
	overlayTextScale = 1.0
	#The color of the health bar when the player is not affected by any status effect. 0x00000000 to 0xFFFFFFFF. ARGB format.
